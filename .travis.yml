# Config file for automatic testing at travis-ci.org
sudo: false
language: python

env:
  global:
    - CC_TEST_REPORTER_ID=b6726c411af063deb7dae6670a83c2a0be6bf453a58298f419bac4c25dba6ad9

before_script: # code coverage tool
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

# command to run tests and save coverage
script:
  - py.test --cov cached_property

after_script:
  - coverage report -m
  - coverage xml
  - ./cc-test-reporter format-coverage --input-type coverage.py 
  - ./cc-test-reporter upload-coverage
python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"
  - "pypy"

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -r requirements.txt
